<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <script src="JS/jquery.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <link rel="stylesheet" href="CSS/app.css">
</head>

<body id="register" class="container">
    
    <nav class="navbar navbar-default">
     <ul class="nav navbar-nav navbar ">

                <li class="active"><a href="warehouse.html">Home</a></li>
                
                <li><a href="login.html"><span>LogIn/Register</span></a></li>

            </ul>
        </nav>
      
    <div class="row centered">


        <section>
            <form class="form-horizontal" role="form">
                <fieldset  >
                    <legend class="h2">Registration</legend>
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-xs-offset-1  col-sm-offset-0" for="firstname">Name<span class="glyphicon glyphicon-asterisk"></span></label>
                        <div class="col-sm-3 col-lg-3 col-xs-offset-1  col-sm-offset-0 ">
                            <input type="text" class="form-control" id="firstname" placeholder="first name">
                        </div>
                        <div class="visible-xs-down"></div>
                        <div class="col-sm-3 col-lg-3 col-xs-offset-1  col-sm-offset-0 ">
                            <input type="text" class="form-control" id="lastname" placeholder="last name">
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="control-label  col-sm-2 col-xs-offset-1  col-sm-offset-0" for="email">Email <span class="glyphicon glyphicon-asterisk"></span></label>
                        <div class="col-sm-6 col-lg-6 col-xs-offset-1  col-sm-offset-0 ">
                            <input type="email" class="form-control" id="email" placeholder="enter email ">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label  col-sm-2 col-xs-offset-1  col-sm-offset-0" for="pwd">Password <span class="glyphicon glyphicon-asterisk"></span></label>
                        <div class="col-sm-6 col-lg-6 col-xs-offset-1  col-sm-offset-0">
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 col-xs-offset-1  col-sm-offset-0" for="cnpwd">Confirm Password <span class="glyphicon glyphicon-asterisk"></span></label>
                        <div class="col-sm-6 col-lg-6 col-xs-offset-1  col-sm-offset-0">
                            <input type="password" class="form-control" id="cnpwd" placeholder="confirm password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10 col-xs-offset-1   ">
                            <div class="checkbox">
                                <label>
                                    <input id="rememberMe"type="checkbox"> Remember me</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10 col-xs-offset-2 ">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
    </div>
</body>

</html>
